<!DOCTYPE html>
<html>
  <head>
  <title>Palette Picker</title>
  <link href="https://fonts.googleapis.com/css?family=Ribeye|Ribeye+Marrow" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
  </head>
  <body>
    <main>
      <section class='projects-container'> 
      <h1 class='projects-title'>
        MY PROJECTS
      </h1> 
      <div class='project'>
        <h3> project 1</h3>
      </div>
      <h2> Create new project</h2> 
      <div class='buttons'>
        <input placeholder='Project name' class='proj'/>
        <button class='proj'> save </button>
      </div>
    </section>
      </section>
      <section> 
        <h1>PALETTE PICKER </h1>
        <button class='generate-btn'> generate new palette </button> 
        <div class='palette-container'>
          <div>
            <div class='circle circle-1'> </div>
            <div class='hex hex-1 '>
                #FFFFFF
              </div>
          </div>
          <div>
            <div class='circle circle-2'> </div>
            <div class='hex hex-2 '>
                #FFFFFF
              </div>
          </div>
          <div>
            <div class='circle circle-3'> </div>
            <div class='hex hex-3 '>
                #FFFFFF
              </div>
          </div>
          <div>
            <div class='circle circle-4'> </div>
            <div class='hex hex-4 '>
                #FFFFFF
              </div>
          </div>
          <div>
            <div class='circle circle-5'> </div>
            <div class='hex hex-5 '>
              #FFFFFF
            </div>
          </div>
        </div>
        <h2> save palette</h2> 
        <div>
          <button> project 1</button>
          <input placeholder='palette name' class='palette-name'/>
          <button class='save-btn'> save </button>
        </div>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="./js/scripts.js"></script>
</html>
