<!DOCTYPE html>
<html>
  <head>
  <title>Palette Picker</title>
  <link href="https://fonts.googleapis.com/css?family=Ribeye|Ribeye+Marrow" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  </head>
  <body>
    <main>
      <section class='projects-container'> 
      <h1 class='projects-title'>
        MY PROJECTS
      </h1> 
      <div class='project'>
      </div>
      <h2> Create new project</h2> 
      <div class='buttons'>
        <input placeholder='Project name' class='proj proj-input'/>
        <button class='proj proj-btn'> save </button>
      </div>
    </section>
      </section>
      <section> 
        <h1>PALETTE PICKER </h1>
        <button class='generate-btn'> generate new palette </button> 
        <div class='palette-container'>
          <div>
            <div class='circle circle-1'> 
                <i class="fas fa-lock lock-1"></i>
            </div>
            <div class='hex hex-1 '>
                #FFFFFF
              </div>
          </div>
          <div>
            <div class='circle circle-2'> 
              <i class="fas fa-lock lock-2"></i>
            </div>
            <div class='hex hex-2 '>
                #FFFFFF
              </div>
          </div>
          <div>
            <div class='circle circle-3'> 
              <i class="fas fa-lock lock-3"></i>
            </div>
            <div class='hex hex-3 '>
                #FFFFFF
              </div>
          </div>
          <div>
            <div class='circle circle-4'> 
              <i class="fas fa-lock lock-4"></i>
            </div>
            <div class='hex hex-4 '>
                #FFFFFF
              </div>
          </div>
          <div>
            <div class='circle circle-5'> 
              <i class="fas fa-lock lock-5"></i>
            </div>
            <div class='hex hex-5 '>
              #FFFFFF
            </div>
          </div>
        </div>
        <h2> save palette</h2> 
        <div>
          <select>
            <option value="project_1">
              project 1
            </option>
            <option value="project_2">
              project 2
            </option>
          </select>
          <input placeholder='palette name' class='palette-name'/>
          <button class='save-btn'> save </button>
        </div>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="./js/scripts.js"></script>
</html>
